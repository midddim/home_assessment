name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      grep:
        description: 'Run only tests matching this grep pattern (e.g. @smoke)'
        required: false
        default: ''
      run:
        description: 'Testomat.io Run ID (for linking results to a specific Run)'
        required: false
        default: ''
      testomatio:
        description: 'Testomat.io API token (used if not defined in secrets)'
        required: false
        default: ''

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-jammy
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      TESTOMATIO: ${{ github.event.inputs.testomatio || secrets.TESTOMATIO }}
      TESTOMATIO_RUN: ${{ github.event.inputs.run }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.grep }}" != "" ]; then
            npx playwright test --grep "${{ github.event.inputs.grep }}"
          else
            npx playwright test
          fi

      - name: Debug list test-results
        run: ls -la test-results || echo "No test-results dir found"

      - name: Debug list html report
        run: ls -la playwright-report || echo "No html report found"

      - name: Send test results to Testomat.io
        run: |
          if [ -n "$TESTOMATIO" ]; then
            npx @testomatio/reporter
          else
            echo "TESTOMATIO token not provided, skipping Testomat.io integration"
          fi
        env:
          TESTOMATIO: ${{ github.event.inputs.testomatio || secrets.TESTOMATIO }}
          TESTOMATIO_RUN: ${{ github.event.inputs.run }}
          TESTOMATIO_REPORT_FILE: test-results/results.xml

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
